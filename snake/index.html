<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>

        <div class="difficulty-selection" id="difficulty-selection">
            <label for="difficulty">난이도:</label>
            <select id="difficulty">
                <option value="200">쉬움</option>
                <option value="150" selected>보통</option>
                <option value="100">어려움</option>
                <option value="50">매우 어려움</option>
            </select>
        </div>

        <div class="score-panel">
            <div class="score">
                점수: <span id="current-score">0</span>
            </div>
            <div class="high-score">
                최고 점수: <span id="high-score">0</span>
            </div>
            <div class="level">
                레벨: <span id="current-level">1</span>
            </div>
        </div>

        <canvas id="game-canvas" width="400" height="400"></canvas>

        <div class="controls">
            <button id="start-btn">게임 시작</button>
            <button id="pause-btn" style="display: none;">일시정지</button>
            <button id="restart-btn" style="display: none;">다시 시작</button>
        </div>

        <div id="game-over-message" style="display: none;">
            게임 오버! 최종 점수: <span id="final-score">0</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
